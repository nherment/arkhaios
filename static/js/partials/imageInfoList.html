
<h2>Your Images</h2>
<div>
    <ul class="images-edition">
        <li ng-repeat="imageInfo in imagesInfos" ng-cloak>
            <div>
                <a href="/api/image/{{imageInfo.uid}}">
                    <img
                        width="100"
                        ng-src="/api/image/{{imageInfo.uid}}?height=100&width=100"
                        />
                </a>
            </div>
            <div>
                <form action="/api/image/{{imageInfo.uid}}" method="post" class="form-inline" image-update>
                    <input type="text" name="name" value="{{imageInfo.name}}" class="input-small"/>
                    <input tags-input class="tagsInput" name="tags" id="tags_{{imageInfo.uid}}" value=""/>
                    <input type="submit" value="save" class="btn input-small" />
                </form>
            </div>
        </li>
    </ul>
    <a href="{{prevUrl}}" ng-show="currentPage > 1">< previous</a>
    ({{currentPage}} / {{numberOfPages()}})
    <a href="{{nextUrl}}" ng-show="currentPage < numberOfPages()">next ></a>
</div>
